<html>
<head>
<title>A Game</title>
<link rel="stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">


</head>
<body>
	{{#ifeq usr.username "none"}}
	<nav class="main-nav-outer" id="test">
		<!--main-nav-start-->
		<div class="container">
			<ul class="main-nav">
				<li><a href="/home">Home</a></li>
		</div>
	</nav>
	{{/ifeq}}
	{{#ifnoteq usr.username "none"}}
	<nav class="main-nav-outer" id="test">
		<!--main-nav-start-->
		<div class="container">
			<ul class="main-nav">
				<li><a href="/home">Home</a></li>
			</ul>
		</div>
	</nav>
	{{/ifnoteq}}
	<!--main-nav-end-->

	
<header class = "login_register">

<div class = "container">

<div class="row justify-content-md-center pt-4 mt-5">

<div class="card" style="width: 30rem; height: 50rem;">
  <div class="card-body">
	<h4 class = "card-title col text-center">Register<h4> 
    

    <form action = "/register" method = "POST">
		<div class="form-group">
			<label for="exampleInputEmail1">Username</label>
		    <input type="textbox" class="form-control" placeholder="Username" name = "username" value="{{usr}}">
		</div>
		<div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" placeholder="Password" name = "password">
		</div>
        <div class="form-group">
			<label for="exampleInputEmail1">Nickname</label>
		    <input type="textbox" class="form-control" placeholder="Nickname" name = "nickname" value = "{{nick}}">
		</div>
		<h5 class="col text-left">Please fill out information</h5>
		{{# errors}}
	    <div class="alert-danger p-2 mb-2">
			{{msg}}
	   	</div>
		{{/errors}}
		    <button type="submit" class="btn btn-primary btn-lg" name = "back"value = "bk">Back</button>
            or
		    <button type="submit" class="btn btn-primary btn-lg" name = "register"value = "rg">Register</button>
        </div>
        
	</form>
  </div>
</div>
</header>



</div>


</body>
</html>
