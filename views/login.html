<html>
<head>
<title>A Game</title>
<link rel="stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">


</head>
<body>
	{{#ifeq usr.username "none"}}
	<nav class="main-nav-outer" id="test">
		<!--main-nav-start-->
		<div class="container">
			<ul class="main-nav">
				<li><a href="/home">Home</a></li>
		</div>
	</nav>
	{{/ifeq}}
	{{#ifnoteq usr.username "none"}}
	<nav class="main-nav-outer" id="test">
		<!--main-nav-start-->
		<div class="container">
			<ul class="main-nav">
				<li><a href="/home">Home</a></li>
			</ul>
		</div>
	</nav>
	{{/ifnoteq}}
	<!--main-nav-end-->


<header class = "login_register">
	<div class = "container">

	<div class="row justify-content-md-center pt-4 mt-5">

	<div class="card animated fadeInDown delay-07s" style="width: 30rem; height: 30rem;">
	<div class="card-body ">
		<h5 class="card-title col text-center">Sign In</h5>

		<form action="/login" method="POST">
			<div class="form-group">
				<label for="exampleInputEmail1">Username</label>
				<input type="textbox" class="form-control" placeholder="Username" name = "username" value = "{{usr}}">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" placeholder="Password" name = "password">
			</div>
			{{# errors}}
			<div class="alert-danger p-2 mb-2">
				{{msg}}
			</div>
			{{/errors}}
			<div class="row main-nav" style="padding:5px">
				<button type="submit" class="btn btn-primary" name = "login" value = "lg">Login</button>
			</div>
			<div class="row main-nav" style="padding:10px">
				<h6>Haven't made an account? Register Now!</h6>
				<button type="submit" class="btn btn-primary" name = "toregister"value = "rg">Register</button>
			</div>
		</form>
	</div>
</header>





</div>

</body>
</html>
